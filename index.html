<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa COVID-19</title>
    <style>
        body{
            margin: 0;
        }
        .map{
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map" class="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwukzB2AS0ypQD09VHr3zN7KP4808zHGE"></script>
    <script>
      
      const $map = document.querySelector('#map')
      const map = new window.google.maps.Map($map,{
          center:{
              lat: 0,
              lng: 0,
          },
          zoom:3,
          styles:[
    {
        "featureType": "all",
        "elementType": "all",
        "stylers": [
            {
                "invert_lightness": true
            },
            {
                "saturation": 10
            },
            {
                "lightness": 30
            },
            {
                "gamma": 0.5
            },
            {
                "hue": "#435158"
            }
        ]
    }
]
      })
      renderData()
      async function getData(){
          const response = await fetch('https://wuhan-coronavirus-api.laeyoung.endpoint.ainize.ai/jhu-edu/latest')
          const data = await response.json()
          return data
      }

      const popup = new window.google.maps.InfoWindow()

      function renderExtraData({confirmed,deaths, recovered,provincestate,countryregion}){
          return `
          <div>
          <p> <strong> ${provincestate} - ${countryregion}</strong></p>
          <p> <strong> confirmados: ${confirmed}</strong></p>
          <p> <strong> muertes: ${deaths}</strong></p>
          <p> <strong> recuperados: ${recovered}</strong></p>
          </div>
          `
      }
      
      async function renderData(){
          const data = await getData()
          console.log(data)
          data.forEach(item => {
              if(item.confirmed > 0){
            const marker = new window.google.maps.Marker({
              position: {
                  lat: item.location.lat,
                  lng: item.location.lng,
              },
              map,
              icon: './virus.png'
              
          }) 
           marker.addListener('click',()=>{
              popup.setContent(renderExtraData(item))
              popup.open(map,marker)
             
           })
          }
        })     
      }
    </script>
    
</body>
</html>
